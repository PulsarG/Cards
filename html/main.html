<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cards</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<header>
    <center>
        <div class="menu centerdiv">
            <button class="btn">Cards</button>
            <button class="btn">List</button>
            <button class="btn">Other</button>
        </div>
    </center>
</header>

<body>
    <center>
        <div class="maincards">
            <button class="card one"></button>
            <div class="threebtn one">
                <button onclick="HiddenTwoBtnText('twobtn');" class="btnnext">Реже</button>
                <button onclick="HiddenTwoBtnText('twobtn');" class="btnnext">Далее</button>
                <button onclick="HiddenTwoBtnText('twobtn');" class="btnnext">Чаще</button>
            </div>
            <button class="card one cardopacity" id="twobtn" onclick="ShowTwoBtnText(this);"><p>123123123</p></button>
        </div>
    </center>

    <center>
        <div class="addwords">
            <form action="signin" method="post" class="form">
                <input type="text" name="firstword" class="inn" placeholder="Иностарнное слово">
            </form>
            <form action="signin" method="post" class="form">
                <input type="text" name="seconword" class="inn" placeholder="Перевод">
            </form>
            <button class="btnadd form">Добавить</button>
        </div>
    </center>
</body>
<footer>
<script src="../js/mainscript.js"></script>
</footer>

</html>
